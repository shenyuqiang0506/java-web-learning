<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- div:占据所有屏幕宽度 高度根据内容来定（没有限定css样式高度的情况下） -->
		<!-- 颜色变化幅度：0-f 16*16*16 -->
		<h1>颜色变化幅度：0-f 20202020202</h1>
		<div style="width: 300px; ">
			<div style="height: 50px;">
				<div style="display: inline-block;height:50px;background-color:#ff0;width: 50px;"></div>
				<div style="display: inline-block;height:50px;background-color:#70a;width: 190px;"></div>
				<div style="display: inline-block;height:50px;background-color:#0ff;width: 50px;"></div>
			</div>
			<div style="height: 200px;">
				<div style="display: inline-block;height:200px;background-color:#fff;width: 50px;"></div>
				<div style="display: inline-block;height:200px;width: 190px;">
					<div style="height:50px;background-color:#ff0;"></div>
					<div style="height:100px;background-color:#f19;"></div>
					<div style="height:50px;background-color:#f91;"></div>
				</div>
				<div style="display: inline-block;height:200px;background-color:#00f;width: 50px;"></div>
			</div>
			<div style="height: 50px;background-color:#50b;"></div>
		</div>
		
	
</body>
</html>
